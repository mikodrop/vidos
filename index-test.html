<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCraft AI - Test Mode</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #fff;
            padding: 20px;
        }
        .debug {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .status {
            color: #4ade80;
            margin-bottom: 10px;
        }
        .error {
            color: #ef4444;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #1e1e1e;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">
        <div class="status">üîç Debug Console</div>
        <div id="log"></div>
    </div>

    <form id="testForm">
        <div class="form-group">
            <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞</label>
            <input type="text" id="title" value="Test Track" required>
        </div>

        <div class="form-group">
            <label>–°—Ç–∏–ª—å</label>
            <input type="text" id="style" value="Rock" required>
        </div>

        <div class="toggle-group">
            <label>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–ª</label>
            <input type="checkbox" id="instrumental">
        </div>

        <div class="form-group" id="vocalFields">
            <label>–¢–µ–º–∞ –ø–µ—Å–Ω–∏</label>
            <textarea id="topic">–û –ª–µ—Ç–µ –∏ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è—Ö</textarea>
        </div>

        <div class="toggle-group">
            <label>‚ú® Magic Prompt</label>
            <input type="checkbox" id="magic">
        </div>

        <button type="submit" id="submitBtn">üé® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </form>

    <script>
        const log = document.getElementById('log');
        const form = document.getElementById('testForm');
        const submitBtn = document.getElementById('submitBtn');
        const instrumentalToggle = document.getElementById('instrumental');
        const vocalFields = document.getElementById('vocalFields');

        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function addLog(message, isError = false) {
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'status';
            div.textContent = `[${time}] ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp
        addLog('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
        
        try {
            if (typeof Telegram === 'undefined') {
                addLog('‚ùå Telegram WebApp SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!', true);
            } else {
                addLog('‚úÖ Telegram SDK –∑–∞–≥—Ä—É–∂–µ–Ω');
                
                const tg = window.Telegram.WebApp;
                addLog(`Platform: ${tg.platform}`);
                addLog(`Version: ${tg.version}`);
                addLog(`User ID: ${tg.initDataUnsafe?.user?.id || 'unknown'}`);
                
                tg.ready();
                tg.expand();
                addLog('‚úÖ WebApp –≥–æ—Ç–æ–≤');

                // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–ª
                instrumentalToggle.addEventListener('change', () => {
                    vocalFields.style.display = instrumentalToggle.checked ? 'none' : 'block';
                });

                // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    addLog('üì§ –ù–∞—á–∞–ª–æ –æ—Ç–ø—Ä–∞–≤–∫–∏...');

                    const formData = {
                        title: document.getElementById('title').value.trim(),
                        style: document.getElementById('style').value.trim(),
                        is_instrumental: instrumentalToggle.checked,
                        use_magic: document.getElementById('magic').checked,
                        topic: instrumentalToggle.checked ? document.getElementById('title').value.trim() : document.getElementById('topic').value.trim(),
                        lyrics: ''
                    };

                    addLog('üì¶ –°–æ–±—Ä–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:');
                    addLog(JSON.stringify(formData, null, 2));

                    submitBtn.disabled = true;
                    submitBtn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';

                    try {
                        const dataString = JSON.stringify(formData);
                        addLog(`üìè –†–∞–∑–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö: ${dataString.length} –±–∞–π—Ç`);

                        if (dataString.length > 65536) {
                            throw new Error('–î–∞–Ω–Ω—ã–µ –ø—Ä–µ–≤—ã—à–∞—é—Ç –ª–∏–º–∏—Ç 64KB');
                        }

                        addLog('üöÄ –í—ã–∑–æ–≤ tg.sendData()...');
                        tg.sendData(dataString);
                        addLog('‚úÖ sendData() –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');

                        setTimeout(() => {
                            addLog('üîÑ –ó–∞–∫—Ä—ã—Ç–∏–µ WebApp...');
                            tg.close();
                        }, 500);

                    } catch (error) {
                        addLog(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'üé® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ';
                    }
                });

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                tg.onEvent('webAppDataSent', () => {
                    addLog('‚úÖ –°–æ–±—ã—Ç–∏–µ webAppDataSent –ø–æ–ª—É—á–µ–Ω–æ!');
                });

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
                tg.BackButton.onClick(() => {
                    addLog('üîô –ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥');
                    tg.close();
                });
                tg.BackButton.show();
            }
        } catch (error) {
            addLog(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, true);
            console.error(error);
        }
    </script>
</body>
</html>
