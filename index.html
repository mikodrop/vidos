<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–æ–Ω–Ω—ã–π —Ç–µ—Å—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .question {
            margin-bottom: 25px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .question h3 {
            color: #444;
            margin-bottom: 15px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
        }
        
        textarea:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        .results {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border-left: 5px solid #667eea;
            margin-top: 20px;
            white-space: pre-line;
            line-height: 1.6;
        }
        
        .hidden {
            display: none;
        }
        
        .navigation {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß≠ –ü—Ä–æ—Ñ–æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–æ–Ω–Ω—ã–π —Ç–µ—Å—Ç</h1>
        
        <div id="intro">
            <p>–û—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ 15 –≤–æ–ø—Ä–æ—Å–æ–≤, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ –≤—ã–±–æ—Ä—É –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏.</p>
            <div class="navigation">
                <button onclick="startTest()">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç</button>
            </div>
        </div>
        
        <form id="testForm" class="hidden">
            <div id="questionsContainer"></div>
            <div class="navigation">
                <button type="button" onclick="prevQuestion()">–ù–∞–∑–∞–¥</button>
                <button type="button" onclick="nextQuestion()">–î–∞–ª–µ–µ</button>
                <button type="button" id="submitBtn" class="hidden" onclick="showResults()">–ü–æ–ª—É—á–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
            </div>
        </form>
        
        <div id="results" class="hidden results"></div>
    </div>

    <script>
        const questions = [
            "–ö–∞–∫–∏–µ —à–∫–æ–ª—å–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã –≤–∞–º –Ω—Ä–∞–≤—è—Ç—Å—è –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –∏ –ø–æ—á–µ–º—É?",
            "–û–ø–∏—à–∏—Ç–µ –≤–∞—à–∏ –ª—é–±–∏–º—ã–µ —Ö–æ–±–±–∏ –∏ –∑–∞–Ω—è—Ç–∏—è –≤ —Å–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è",
            "–ö–∞–∫–∏–µ –∑–∞–¥–∞—á–∏ –∏–ª–∏ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∑–∞—Å—Ç–∞–≤–ª—è—é—Ç –≤–∞—Å –∑–∞–±—ã—Ç—å –æ –≤—Ä–µ–º–µ–Ω–∏?",
            "–ß—Ç–æ –≤–∞–º –±–æ–ª—å—à–µ –Ω—Ä–∞–≤–∏—Ç—Å—è: —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –∫–æ–º–∞–Ω–¥–µ –∏–ª–∏ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ? –ü–æ—á–µ–º—É?",
            "–û–ø–∏—à–∏—Ç–µ —Å–∏—Ç—É–∞—Ü–∏—é, –∫–æ–≥–¥–∞ –≤—ã —É—Å–ø–µ—à–Ω–æ —Ä–µ—à–∏–ª–∏ —Å–ª–æ–∂–Ω—É—é –ø—Ä–æ–±–ª–µ–º—É",
            "–ö–∞–∫–∏–º–∏ –Ω–∞–≤—ã–∫–∞–º–∏ –∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—è–º–∏ –≤—ã –æ–±–ª–∞–¥–∞–µ—Ç–µ?",
            "–ö–∞–∫ –≤—ã –æ—Ç–Ω–æ—Å–∏—Ç–µ—Å—å –∫ —Ä—É—Ç–∏–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–µ?",
            "–ß—Ç–æ –¥–ª—è –≤–∞—Å –≤–∞–∂–Ω–æ –≤ –±—É–¥—É—â–µ–π –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏ (–∑–∞—Ä–ø–ª–∞—Ç–∞, –∫–∞—Ä—å–µ—Ä–∞, –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ –∑–∞–¥–∞—á–∏)?",
            "–û–ø–∏—à–∏—Ç–µ –≤–∞—à –∏–¥–µ–∞–ª—å–Ω—ã–π —Ä–∞–±–æ—á–∏–π –¥–µ–Ω—å",
            "–ö–∞–∫ –≤—ã —Å–ø—Ä–∞–≤–ª—è–µ—Ç–µ—Å—å —Å–æ —Å—Ç—Ä–µ—Å—Å–æ–º –∏ –¥–∞–≤–ª–µ–Ω–∏–µ–º?",
            "–ß—Ç–æ –≤–∞—Å –º–æ—Ç–∏–≤–∏—Ä—É–µ—Ç –∏ –≤–¥–æ—Ö–Ω–æ–≤–ª—è–µ—Ç?",
            "–ö–∞–∫–∏–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –≤ –∂–∏–∑–Ω–∏ –≤—ã–∑—ã–≤–∞—é—Ç —É –≤–∞—Å –Ω–∞–∏–±–æ–ª—å—à—É—é –≥–æ—Ä–¥–æ—Å—Ç—å?",
            "–ö–∞–∫ –≤—ã —É—á–∏—Ç–µ—Å—å –Ω–æ–≤–æ–º—É? –ß—Ç–æ –≤–∞–º –ø–æ–º–æ–≥–∞–µ—Ç –≤ –æ–±—É—á–µ–Ω–∏–∏?",
            "–û–ø–∏—à–∏—Ç–µ –≤–∞—à–∏ —Å–∏–ª—å–Ω—ã–µ –∏ —Å–ª–∞–±—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã",
            "–ö–µ–º –≤—ã –≤–∏–¥–∏—Ç–µ —Å–µ–±—è —á–µ—Ä–µ–∑ 5 –ª–µ—Ç?"
        ];

        let currentQuestion = 0;
        let answers = [];

        function startTest() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('testForm').classList.remove('hidden');
            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = `question ${index === currentQuestion ? '' : 'hidden'}`;
                questionDiv.innerHTML = `
                    <h3>–í–æ–ø—Ä–æ—Å ${index + 1} –∏–∑ ${questions.length}</h3>
                    <p>${question}</p>
                    <textarea oninput="saveAnswer(${index})" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–≤–µ—Ç...">${answers[index] || ''}</textarea>
                `;
                container.appendChild(questionDiv);
            });
            
            updateNavigation();
        }

        function saveAnswer(index) {
            const textarea = document.querySelectorAll('textarea')[0];
            answers[index] = textarea.value;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestions();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestions();
            }
        }

        function updateNavigation() {
            const submitBtn = document.getElementById('submitBtn');
            if (currentQuestion === questions.length - 1) {
                submitBtn.classList.remove('hidden');
            } else {
                submitBtn.classList.add('hidden');
            }
        }

        function showResults() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –æ—Ç–≤–µ—Ç
            const textarea = document.querySelectorAll('textarea')[0];
            answers[currentQuestion] = textarea.value;
            
            document.getElementById('testForm').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            const analysis = analyzeAnswers(answers);
            document.getElementById('results').innerHTML = analysis;
        }

        function analyzeAnswers(answers) {
            // –ü—Ä–æ—Å—Ç–æ–π –∞–Ω–∞–ª–∏–∑ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤
            const allText = answers.join(' ').toLowerCase();
            
            let result = "üéØ <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤–∞—à–µ–≥–æ –ø—Ä–æ—Ñ–æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞:</strong>\n\n";
            
            // –ê–Ω–∞–ª–∏–∑ –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤
            if (allText.includes('–ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ') || allText.includes('–∫–æ–º–ø—å—é—Ç–µ—Ä') || allText.includes('—Ç–µ—Ö–Ω–æ–ª–æ–≥–∏')) {
                result += "üíª <strong>IT-—Å—Ñ–µ—Ä–∞</strong>\n";
                result += "–í–∞–º –º–æ–≥—É—Ç –ø–æ–¥–æ–π—Ç–∏: —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫, —Ç–µ—Å—Ç–∏—Ä–æ–≤—â–∏–∫, –∞–Ω–∞–ª–∏—Ç–∏–∫ –¥–∞–Ω–Ω—ã—Ö, —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç –ø–æ –∫–∏–±–µ—Ä–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏\n\n";
            }
            
            if (allText.includes('–º–µ–¥–∏—Ü–∏–Ω–∞') || allText.includes('–ª–µ—á–∏—Ç—å') || allText.includes('–ø–æ–º–æ–≥–∞—Ç—å')) {
                result += "üè• <strong>–ú–µ–¥–∏—Ü–∏–Ω–∞ –∏ –ø–æ–º–æ—â—å</strong>\n";
                result += "–í–∞–º –º–æ–≥—É—Ç –ø–æ–¥–æ–π—Ç–∏: –≤—Ä–∞—á, –º–µ–¥—Å–µ—Å—Ç—Ä–∞, –ø—Å–∏—Ö–æ–ª–æ–≥, —Å–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ä–∞–±–æ—Ç–Ω–∏–∫\n\n";
            }
            
            if (allText.includes('—É—á–∏—Ç—å') || allText.includes('–æ–±—ä—è—Å–Ω—è—Ç—å') || allText.includes('–ø—Ä–µ–ø–æ–¥–∞–≤–∞')) {
                result += "üìö <strong>–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</strong>\n";
                result += "–í–∞–º –º–æ–≥—É—Ç –ø–æ–¥–æ–π—Ç–∏: —É—á–∏—Ç–µ–ª—å, –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å, —Ç—Ä–µ–Ω–µ—Ä, —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä\n\n";
            }
            
            if (allText.includes('–±–∏–∑–Ω–µ—Å') || allText.includes('—É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ') || allText.includes('–æ—Ä–≥–∞–Ω–∏–∑–∞—Ü')) {
                result += "üíº <strong>–ë–∏–∑–Ω–µ—Å –∏ –º–µ–Ω–µ–¥–∂–º–µ–Ω—Ç</strong>\n";
                result += "–í–∞–º –º–æ–≥—É—Ç –ø–æ–¥–æ–π—Ç–∏: –º–µ–Ω–µ–¥–∂–µ—Ä, –ø—Ä–µ–¥–ø—Ä–∏–Ω–∏–º–∞—Ç–µ–ª—å, —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å –ø—Ä–æ–µ–∫—Ç–∞\n\n";
            }
            
            if (allText.includes('—Ç–≤–æ—Ä—á') || allText.includes('–∏—Å–∫—É—Å—Å—Ç–≤–æ') || allText.includes('–¥–∏–∑–∞–π–Ω')) {
                result += "üé® <strong>–¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –∏ –∏—Å–∫—É—Å—Å—Ç–≤–æ</strong>\n";
                result += "–í–∞–º –º–æ–≥—É—Ç –ø–æ–¥–æ–π—Ç–∏: –¥–∏–∑–∞–π–Ω–µ—Ä, —Ö—É–¥–æ–∂–Ω–∏–∫, –∫–æ–ø–∏—Ä–∞–π—Ç–µ—Ä, –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä\n\n";
            }
            
            if (allText.includes('–Ω–∞—É–∫–∞') || allText.includes('–∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ') || allText.includes('—ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç')) {
                result += "üî¨ <strong>–ù–∞—É–∫–∞</strong>\n";
                result += "–í–∞–º –º–æ–≥—É—Ç –ø–æ–¥–æ–π—Ç–∏: —É—á–µ–Ω—ã–π, –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å, –ª–∞–±–æ—Ä–∞–Ω—Ç, –∏–Ω–∂–µ–Ω–µ—Ä\n\n";
            }
            
            // –û–±—â–∏–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏
            result += "üí° <strong>–û–±—â–∏–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</strong>\n";
            result += "‚Ä¢ –ü—Ä–æ–π–¥–∏—Ç–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø—Ä–æ—Ñ–æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã\n";
            result += "‚Ä¢ –ü–æ–æ–±—â–∞–π—Ç–µ—Å—å —Å –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—è–º–∏ –∏–Ω—Ç–µ—Ä–µ—Å—É—é—â–∏—Ö –ø—Ä–æ—Ñ–µ—Å—Å–∏–π\n";
            result += "‚Ä¢ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å—Ç–∞–∂–∏—Ä–æ–≤–∫–∏ –∏–ª–∏ –≤–æ–ª–æ–Ω—Ç–µ—Ä—Å—Ç–≤–æ –≤ —Ä–∞–∑–Ω—ã—Ö —Å—Ñ–µ—Ä–∞—Ö\n";
            result += "‚Ä¢ –†–∞–∑–≤–∏–≤–∞–π—Ç–µ –Ω–∞–≤—ã–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ —Ç—Ä–µ–±—É—é—Ç—Å—è –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏\n\n";
            
            result += "üåü <strong>–ü–æ–º–Ω–∏—Ç–µ:</strong> –í—ã–±–æ—Ä –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏ - —ç—Ç–æ –≤–∞–∂–Ω—ã–π —à–∞–≥, –Ω–æ –≤—ã –≤—Å–µ–≥–¥–∞ –º–æ–∂–µ—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –±—É–¥—É—â–µ–º!";
            
            return result;
        }
    </script>
</body>
