<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профориентационный тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Профориентационный тест</h1>
            <p>Ответьте на 15 вопросов для получения персонализированных рекомендаций</p>
        </header>

        <div id="intro-screen" class="screen active">
            <div class="intro-content">
                <h2>Добро пожаловать!</h2>
                <p>Этот тест поможет вам определить подходящие профессии на основе ваших интересов, навыков и предпочтений.</p>
                <button id="start-btn" class="btn">Начать тест</button>
            </div>
        </div>

        <form id="test-form" class="screen">
            <div id="questions-container">
                <!-- Вопросы будут добавляться динамически -->
            </div>
            <div class="navigation">
                <button type="button" id="prev-btn" class="btn secondary">Назад</button>
                <button type="button" id="next-btn" class="btn">Далее</button>
                <button type="submit" id="submit-btn" class="btn primary" style="display: none;">Отправить ответы</button>
            </div>
        </form>

        <div id="loading-screen" class="screen">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2>Анализируем ваши ответы...</h2>
                <p>Это займет несколько секунд</p>
            </div>
        </div>

        <div id="results-screen" class="screen">
            <div class="results-content">
                <h2>Результаты теста</h2>
                <div id="results-text"></div>
                <button id="restart-btn" class="btn">Пройти тест снова</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
